<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyWithKatariya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      scroll-behavior: smooth;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 50px;
      width: auto;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: green;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box input {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      width: 220px;
    }

    .search-box button {
      padding: 8px 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Subject Navigation */
    .subject-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #1a1a1a;
      padding: 12px;
      gap: 25px;
    }

    .subject-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    .subject-nav button:hover {
      color: lightgreen;
    }

    /* Section Styles */
    section {
      display: none;
      padding: 40px 20px;
      background: white;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 1000px;
      color: white;
    }

    section.active {
      display: block;
    }

    /* Page Styles */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }

    .page-nav {
      margin-top: 20px;
      text-align: center;
    }
    .page-nav button {
      margin: 5px;
      padding: 8px 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .page-nav button:hover {
      background: green;
    }

    /* Unique Section Colors */
    #html { background: linear-gradient(to right, #ff9966, #ff5e62); }
    #css { background: linear-gradient(to right, #36d1dc, #5b86e5); }
    #javascript { background: linear-gradient(to right, #f7971e, #ffd200); color: black; }
    #python { background: linear-gradient(to right, #43cea2, #185a9d); }
    #sql { background: linear-gradient(to right, #654ea3, #eaafc8); }
    #java { background: linear-gradient(to right, #0f2027, #2c5364); }
    #c { background: linear-gradient(to right, #00c6ff, #0072ff); }
    #cpp { background: linear-gradient(to right, #8e2de2, #4a00e0); }

  </style>
</head>
<body>

  <div class="container">
    <!-- Top Header -->
    <div class="top-header">
      <div class="logo-container">
        <img src="sk.png" alt="Logo">
        <div class="logo-text"><span>Study</span><span>With</span><span>Katariya</span></div>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchSection()">Search</button>
      </div>
    </div>

    <!-- Subject Navigation -->
    <div class="subject-nav">
      <button onclick="showSection('html')">HTML</button>
      <button onclick="showSection('css')">CSS</button>
      <button onclick="showSection('javascript')">JavaScript</button>
      <button onclick="showSection('python')">Python</button>
      <button onclick="showSection('sql')">SQL</button>
      <button onclick="showSection('java')">Java</button>
      <button onclick="showSection('c')">C</button>
      <button onclick="showSection('cpp')">C++</button>
    </div>

    <!-- Example Sections with Pages -->
    <section id="python">
      <h2>Python</h2>
      <div class="page active" id="python-page1">
        <p>üëâ Page 1: Python Introduction</p>
      </div>
      <div class="page" id="python-page2">
        <p>üëâ Page 2: Python Variables & Data Types</p>
      </div>
      <div class="page-nav">
        <button onclick="showPage('python','page1')">Page 1</button>
        <button onclick="showPage('python','page2')">Page 2</button>
      </div>
    </section>

    <section id="html">
      <h2>HTML</h2>
      <div class="page active" id="html-page1">
        <p>üëâ Page 1: HTML Introduction</p>
      </div>
      <div class="page" id="html-page2">
        <p>üëâ Page 2: HTML Tags & Attributes</p>
      </div>
      <div class="page-nav">
        <button onclick="showPage('html','page1')">Page 1</button>
        <button onclick="showPage('html','page2')">Page 2</button>
      </div>
    </section>

  </div>

  <!-- JavaScript -->
  <script>
    function showSection(sectionId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
    }

    function showPage(sectionId, pageId) {
      const pages = document.querySelectorAll(`#${sectionId} .page`);
      pages.forEach(p => p.classList.remove("active"));
      document.getElementById(`${sectionId}-${pageId}`).classList.add("active");
    }

    function searchSection() {
      let input = document.getElementById("searchInput").value.toLowerCase().trim();

      // keywords mapping
      let keywords = {
        "html": "html",
        "css": "css",
        "javascript": "javascript",
        "js": "javascript",
        "python": "python",
        "sql": "sql",
        "java": "java",
        "c": "c",
        "cpp": "cpp",
        "c++": "cpp"
      };

      if (keywords[input]) {
        showSection(keywords[input]);
      } else {
        alert("‚ùå Section not found! Please search: HTML, CSS, JavaScript, Python, SQL, Java, C, C++");
      }
    }

    // Default section
    showSection("html");
  </script>

</body>
  </html>
